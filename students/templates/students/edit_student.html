<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-control {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #f39c12;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e67e22;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Student: {{ student.first_name }} {{ student.last_name }}</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
        <a href="{% url 'students_list' %}">‚Üê Back to Student List</a>
    </div>
</body>
</html>
