<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .btn {
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 4px;
            color: white;
            font-size: 14px;
        }
        .btn-add {
            background-color: #27ae60;
        }
        .btn-edit {
            background-color: #f39c12;
        }
        .btn-delete {
            background-color: #e74c3c;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>All Students</h1>
        <a href="{% url 'add_student' %}" class="btn btn-add">‚ûï Add Student</a>
    </div>

    {% if students %}
        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Email</th>
                <th>Class</th>
                <th>Actions</th>
            </tr>
            {% for s in students %}
            <tr>
                <td>{{ s.first_name }} {{ s.last_name }}</td>
                <td>{{ s.roll_number }}</td>
                <td>{{ s.email }}</td>
                <td>{{ s.class_assigned }}</td>
                <td>
                    <a href="{% url 'edit_student' s.id %}" class="btn btn-edit">‚úèÔ∏è Edit</a>
                    <a href="{% url 'delete_student' s.id %}" class="btn btn-delete" 
                       onclick="return confirm('Are you sure you want to delete this student?');">
                       üóë Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No students found.</p>
    {% endif %}
</body>
</html>
